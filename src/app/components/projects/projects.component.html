<div id="projects">
    <div class="page-white">
        <h1>Projects</h1>
        <div *ngFor="let project of projects">
            <mat-divider style="background-color: rgba(255,255,255, 0.2); margin: .5rem 0 1rem;"></mat-divider>
            <a target="_blank" href="{{project.link}}"><h4>{{project.title}}</h4></a>
            <p>{{project.description}}</p>
        </div>
    </div>
</div>
